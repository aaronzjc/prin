apiVersion: apps/v1
kind: Deployment
metadata:
  name: prin
  namespace: k3s-apps
spec:
  selector:
    matchLabels:
      app: prin
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: prin
    spec:
      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: fluent-bit-prin-conf
          configMap:
            name: fluent-bit-prin-config
        - name: prin-log-dir
          emptyDir: {}
      containers:
        - name: prin
          image: aaronzjc/prin:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: prin-log-dir
              mountPath: /var/log
          ports:
            - containerPort: 8980
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
        - name: fluent-bit
          image: grafana/fluent-bit-plugin-loki:latest
          volumeMounts:
            - name: tz-config
              mountPath: /etc/localtime
            - name: prin-log-dir
              mountPath: /var/log
            - name: fluent-bit-prin-conf
              mountPath: /fluent-bit/etc